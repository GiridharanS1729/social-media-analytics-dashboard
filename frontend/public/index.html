    :root {

    ::-webkit-scrollbar {

      border-radius: 4px;
    }

      border-radius: 4px;
      transition: background 0.3s ease;
    }

      background: #0d8bd9;
    }

    .loading-spinner {
      border: 10px solid rgba(29, 161, 242, 0.3);
      border-radius: 50%;
      border-top: 10px solid var(--twitter-blue);
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:focus,
    input:focus,
    textarea:focus {
      outline: 2px solid var(--twitter-blue);
      outline-offset: 2px;
    }
  </style>

    if ('serviceWorker' in navigator) {

  <!-- App Initialization -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (typeof AOS !== 'undefined') {
        AOS.init({
          duration: 800,
          easing: 'ease-in-out',
          once: true,
          mirror: false
        });
      }
      setTimeout(function () {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(function () {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
    (function () {
      const theme = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        const searchInput = document.querySelector('.username-input');
        if (searchInput) {
          searchInput.focus();
        }
        const ysearchInput = document.querySelector('.search-input');
        if (ysearchInput) {
          ysearchInput.focus();
        }
      }
      if (e.key === 'Escape') {
        const searchInput = document.querySelector('.username-input');
        if (searchInput && document.activeElement === searchInput) {
          searchInput.blur();
        }
        const ysearchInput = document.querySelector('.search-input');
        if (ysearchInput && document.activeElement === ysearchInput) {
          ysearchInput.blur();
        }
      }
    });
    if ('IntersectionObserver' in window) {
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.classList.remove('lazy');
            imageObserver.unobserve(img);
          }
        });
      });
      document.querySelectorAll('img[data-src]').forEach(img => {
        imageObserver.observe(img);
      });
    }
  </script>
